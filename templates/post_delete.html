{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    

    <div class="grid">
        <header>Шапка</header>
        <article>
            <form action="" method="post">{%csrf_token%}
                <p>Delete post ?</p>
                <input type="Submit" value="Delete">
            </form>
        </article>
        <footer><a href="{% url 'home' %}">Главная</a></footer>
    </div>
    <style>
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: 2fr 4fr;
                grid-template-areas:
                    "header header"
                    "article article"
                    "footer footer"
            }
        }
    </style>
{% endblock %}
