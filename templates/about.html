{% extends 'base.html' %}

{% block content %}
<div class="grid">
    <header>Шапка</header>
    <article>
        <h1>Заголовок</h1>
        <p>Далеко-далеко за словесными горами в стране гласных, и согласных живут рыбные тексты.</p>
    </article>
    <footer><a href="{% url 'home' %}">Главная</a></footer>
</div>
<style>
    @media (min-width: 640px) {
        .grid {
            grid-template-columns: 2fr 4fr;
            grid-template-areas:
                "header header"
                "article article"
                "footer footer"
        }
    }
</style>
{% endblock %}
